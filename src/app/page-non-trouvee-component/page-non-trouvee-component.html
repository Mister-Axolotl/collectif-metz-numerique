<main id="main-content" class="not-found-container">
    <div class="not-found-content">
        <!-- Illustration Graoully -->
        <div class="error-illustration graoully-illustration">
            <img src="/images/graoully_not_found.png" alt="Graoully" class="graoully-image">
        </div>
        <!-- Message d'erreur -->
        <div class="error-message">
            <h1>Oups ! Page introuvable</h1>
            <p class="error-description">
                La page que vous recherchez a été dévorée par le Graoully.<br>
                Peut-être qu'elle réapparaîtra un jour dans les arènes de Metz...
            </p>
        </div>
        <!-- Actions -->
        <div class="error-actions">
            <button mat-raised-button color="primary" class="home-btn" routerLink="/"
                matTooltip="Retourner à l'accueil">
                <mat-icon>home</mat-icon>
                Retour à l'accueil
            </button>
            <button mat-stroked-button class="back-btn" (click)="goBack()" matTooltip="Page précédente">
                <mat-icon>arrow_back</mat-icon>
                Page précédente
            </button>
        </div>
    </div>
</main>
